name: testCI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Cache Qt 6.4.0
      id: cache-qt
      uses: actions/cache@v3
      with:
        key: ${{runner.os}}-Qt6Cache
        path: ${{github.workspace}}/Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==2.1.*'
        version: '6.4.0'
        host: 'linux'
        target: 'desktop'
        arch: 'wasm_32'
        modules: 'qtshadertools'
        
    - name: install emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install 3.1.14
        
    - name: Config
      run: |
        cd emsdk
        ./emsdk activate 3.1.14
        source ./emsdk_env.sh
        cd ..
        cmake -S . .. -B build -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles" -DQT_HOST_PATH=${{github.workspace}}/Qt/Qt/6.4.0 -DWASM_TARGET=True -DWASM_SDK=/emsdk/upstream -DQT_SDK_DIR=${{github.workspace}}/Qt/Qt/6.4.0/wasm_32 -DCMAKE_TOOCHAIN_FILE=CMake/qt.toolchain.cmake
 
    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config Release

